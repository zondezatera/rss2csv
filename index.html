<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Convert RSS to CSV</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/js/script.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default" style="margin: 20px 0px; ">
					 <div class="panel-heading">
				    <h3 class="panel-title">Convert RSS to CSV</h3>
				  </div>
					<div class="panel-body">
					<!-- single_import -->
					<!-- 	<input id="rss_url" class="form-control"  placeholder="RSS url" style="margin-bottom: 5px"></input> -->
						<!-- multiple_import -->
						<input class="form-control" type="file" name="base_url_import" id="base_url_import" style="margin-bottom: 5px" accept=".csv"  ></input>
						<input type="hidden" name="import_data_csv" value="" id="import_data_csv"></input>
						<!-- export csv -->
						<button class="form-control btn btn-success" id="generate_csv">Generate</button>
						<div class="sk-fading-circle">
						  <div class="sk-circle1 sk-circle"></div>
						  <div class="sk-circle2 sk-circle"></div>
						  <div class="sk-circle3 sk-circle"></div>
						  <div class="sk-circle4 sk-circle"></div>
						  <div class="sk-circle5 sk-circle"></div>
						  <div class="sk-circle6 sk-circle"></div>
						  <div class="sk-circle7 sk-circle"></div>
						  <div class="sk-circle8 sk-circle"></div>
						  <div class="sk-circle9 sk-circle"></div>
						  <div class="sk-circle10 sk-circle"></div>
						  <div class="sk-circle11 sk-circle"></div>
						  <div class="sk-circle12 sk-circle"></div>
						</div>
						<div id="export_csv">
							<a href="#" id="export_full_data_csv">
								<button class="form-control btn btn-success" >Export Full Data</button>
							</a>
							<a href="#" id="export_full_detail_csv">
								<button class="form-control btn btn-primary" >Export Data</button>
							</a>
							<div id="list_full_detail_csv">
								<table class="table">
									<thead>
										<tr>
											<td>Url Ref.</td>
											<td>Content</td>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
